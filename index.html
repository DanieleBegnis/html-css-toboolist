<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="./img (1)/Logo.png" alt="Logo">
        <h1 id="title">Toboolist</h1>
    </header>
    <main>
        <div class="container">
            <button type="button" class="button task">Add Task</button>
            <button type="button" class="button section">Add Section</button>
        </div>
        <div class="container principale">
            <!-- new task -->
            <div>
                <h3 class="subtitle">&#9660 New Task</h3>
                <div class="circle tick">&check;</div>
                <span>Quarterly Newsletter</span>
                <div class="bookmark editorial">Editorial</div>
            </div>
            <!-- /new task -->
            <!-- Today -->
            <div class="line">
                <h3 class="subtitle">&#9660 Today</h3>
                <div class="circle tick">&check;</div>
                <span>Recruiting Blogpost</span>
                <div class="bookmark editorial">Editorial</div>
            </div>
            <div class="line">
                <div class="circle tick">&check;</div>
                <span>Mobile app launch</span>
                <div class="bookmark goals">Q1 goals</div>
            </div>
            <div class="line">
                <div class="circle cross">&cross;</div>
                <span>Interview John H.</span>
                <div class="bookmark recruit">Recruiting</div>
            </div>
            <div class="line">
                <div class="circle tick">&check;</div>
                <span>Summit updateto mobile storefronts</span>
                <div class="bookmark mobile">Mobile</div>
            </div>
            <!-- /today -->
        </div>
    </main>
</body>
</html>
